version: '3.8'

services:
  cv-system:
    build: .
    image: ultimate-cv-system:latest
    container_name: ultimate-cv-system
    volumes:
      - ./screenshots:/app/screenshots
    devices:
      - /dev/video0:/dev/video0
    privileged: true
    stdin_open: true
    tty: true
    restart: unless-stopped